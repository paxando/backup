<div class="form-container mat-elevation-z5">
    <h1>Sign Up a New User!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                O preenchimento do Nome é obrigatório.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                O e-mail é obrigatório. 
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Por favor, insira um formato correto de e-mail.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Senha é obrigatória. 
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirmação de senha é obrigatória. 
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            As senhas não se correspondem. 
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Cadastre-se!
            </button>
        </div>
    </form>
</div>
